<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="container-fluid bg-dark text-center text-light mb-5 p-3">
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <h5 class="card-title">Search for a city</h5>
        <div class="input-group mb-3">
          <input id="cityName" onfocus="this.value=''" type="text" class="form-control" placeholder="Enter a City name" aria-label="City name"
            aria-describedby="basic-addon2">
          <button class="btn btn-primary" type="button">
            <i id="searchButton" class="fa fa-search"></i>
          </button>
        </div>
        <div class="row">
          <div class="col">
            <ul class="list-group" id="listGroup">
            </ul>
          </div>
        </div>
      </div>
      <div id="cityWeatherDisplay" class="card col-9 cityWeatherDisplay">
      </div>
      <div class="card col-9 forecastDisplay offset-md-3" id="forecastDisplay">
        <div class="row" id="futureWeatherContainer">
          <h2>5 day Forecast:</h2>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="./assets/script/script.js"></script>
</body>
</html>
